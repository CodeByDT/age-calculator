<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mainHead">My SweatHeart's<i class='bx bxs-heart bx-tada' style='color:#e60d0d' ></i></h1>
        <h1>Age Calculator</h1>

        <!-- Single Age Calculator -->
        <div class="input-group">
            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <button class="btn" onclick="calculateAge()">Calculate Age</button>
        <div id="ageResult" class="result"></div>

        <hr>

        <!-- Age Gap Calculator -->
        <h2>Age Gap Calculator</h2>
        <div class="input-group">
            <label for="dob1">Enter First Person's Date of Birth:</label>
            <input type="date" id="dob1">
        </div>
        <div class="input-group">
            <label for="dob2">Enter Second Person's Date of Birth:</label>
            <input type="date" id="dob2">
        </div>
        <button class="btn" onclick="calculateAgeGap()">Calculate Age Gap</button>
        <div id="ageGapResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
